<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'login' %}" method="POST">
        <h3>Login</h3>
        {% csrf_token %}
        {% render_field Lform.username placeholder='username' %}<br>
        {% render_field Lform.password placeholder='password' %}<br>
        <button type="submit">Login</button>
    </form>
    {%if messages %}
        {% for message in messages%}
        <strong>{{message}}</strong>
        {%endfor%}
    {%endif%}
</body>
</html>
